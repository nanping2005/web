		<p>传说伯牙善鼓琴，钟子期善听。伯牙所念，钟子期必得之。</p>
		<p>伯牙鼓琴而志在高山，钟子期曰：“善哉乎鼓琴，巍巍乎若泰山”。</p>
		<p>少选之间，而志在流水，钟子期又曰：“善哉乎鼓琴，洋洋乎若江河”。/p>
		<p>钟子期死，伯牙破琴绝弦，终身不复鼓琴，以为世无足复为鼓琴者。</p>
