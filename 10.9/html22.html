<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1"cellpadding="0"cellspacing="0">
			<form action="html13.html"method="post"target="_blank">
				<tr align="center">
					<td colspan="2">
						用户信息调查
					</td>
				</tr>
				<tr>
					<td>用户名：</td>
					<td><input type="text"name="name"></td>
				</tr>
				<tr>
					<td>籍贯：</td>
					<td><select name="area">
					    <option value ="天津">天津</option>
						<option value ="上海">上海</option>
						<option value ="广州">广州</option>
						<option value ="北京"selected="selected">北京</option>
						<option value ="南京">南京</option>
					</td>
				</tr>
				<tr>
					<td>毕业院校：</td>
					<td><select name="school"size="3">
					    <option value ="北京大学">北京大学</option>
						<option value ="上海交通大学">上海交通大学</option>
						<option value ="广州大学">广州大学</option>
						<option value ="清华大学"selected="selected">清华大学</option>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="submit"name="go"value="提交">
						<input type="reset"name="chong"value="重置">
					</td>
				</tr>
			</form>
		</table>
		<p align="center"><a href="../index.html">返回主页</a>&nbsp;&nbsp;,<a href="html23.html">下一页</a></p>
