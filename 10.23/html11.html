<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.outer-box {
			            width: 300px;
			            height: 300px;
			            background-color: #f8cccc; /* 浅粉色 */
			            padding: 20px;
			        }
			        /* 中间盒子 */
			        .middle-box {
			            width: 260px;
			            height: 260px;
			            background-color: #fce5cd; /* 浅橙色 */
			            padding: 20px;
						justify-content: center;
						
			        }
			        /* 内层盒子 */
			        .inner-box {
			            width: 220px;
			            height: 220px;
			            background-color: #cfe2f3; /* 浅蓝色 */
			            padding: 20px;
						justify-content: center;
			            
			        }
			        /* 圆形 */
			        .circle {
			            width: 180px;
			            height: 180px;
			            background-color: #f8cccc; /* 浅粉色，与最外层颜色一致 */
			            border-radius: 50%;
						margin: 20px;
						
						}
		</style>
	</head>
	<body>
		 <div class="outer-box">
		        <div class="middle-box" align="center" >
		            <div class="inner-box" align="center">
		                <div class="circle" align="center"></div>
		            </div>
		        </div>
		    </div>
		
	</body>
</html>
