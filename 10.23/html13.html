<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实验六 边框属性综合练习</title>
    <style>
        .box {
            margin: 20px;
        }
        .box1 {
            width: 300px;
            height: 150px;
            background-color: pink;
            border-radius: 30px;
			 }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 10px 20px 30px 50px;}
			
        .box3 {
            width: 250px;
            height: 250px;
            background-color: orange;
            border-radius: 50%; /* 圆形 */
        }
    </style>
</head>
<body>
    <h3>实验六 边框属性综合练习</h3>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
