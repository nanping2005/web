<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>元素样式练习</title>
    <style>
      h2,
      div,
      p,
      li {
        background-color: #bada55;
        /* 浅绿色 */
        margin: 5px 0;
        padding: 10px;
      }

      ul {
        list-style-type: disc;
        padding-left: 20px;
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <h2>h2元素</h2>
    <div>div元素</div>
    <p>p元素</p>
    <ul>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
  </body>
</html>
