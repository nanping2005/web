<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>联系表</h2>
    <table border="1" style="background-color: lightgreen;">
        <tr style="height: 50px;">
            <td style="width: 70px;">姓名</td>
            <td style="width: 150px;"></td>
            <td style="width: 70px;">性别</td>
            <td style="width: 150px;"></td>
            <td style="width:70px;">出生年月</td>
            <td style="width: 150px;"></td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="6" style="background-color: lightyellow;">住址</td>
        </tr>
        <tr style="height: 50px;">
            <td>籍贯</td>
            <td style="width: 150px;"></td>
            <td>专业</td>
            <td style="width: 150px;"></td>
            <td >联系电话</td>
            <td style="width: 150px;"></td>
        </tr>
    </table>
	<br><br>
	<table border="1" style="border-collapse: collapse;">
	        <caption align="top">水平表头表格</caption>
	        <tr>
	            <th>列1</th>
	            <th>列2</th>
	            <th>列3</th>
	        </tr>
	        <tr>
	            <td>内容1</td>
	            <td>内容2</td>
	            <td>内容3</td>
	        </tr>
	    </table>
	

	    <table border="1" style="border-collapse: collapse;">
	        <caption align="left">垂直表头表格</caption>
	        <tr>
	            <th>行1</th>
	            <td>内容1</td>
	        </tr>
	        <tr>
	            <th>行2</th>
	            <td>内容2</td>
	        </tr>
	        <tr>
	            <th>行3</th>
	            <td>内容3</td>
	        </tr>
	    </table>
	

	    <table border="1" style="border-collapse: collapse;">
	        <caption>跨列单元格表格</caption>
	        <tr>
	            <td colspan="3">跨3列的单元格</td>
	        </tr>
	        <tr>
	            <td>列1</td>
	            <td>列2</td>
	            <td>列3</td>
	        </tr>
	    </table>
	
	    <table border="1" style="border-collapse: collapse;">
	        <caption>跨行单元格表格</caption>
	        <tr>
	            <td rowspan="3">跨3行的单元格</td>
	            <td>行1列2</td>
	        </tr>
	        <tr>
	            <td>行2列2</td>
	        </tr>
	        <tr>
	            <td>行3列2</td>
	        </tr>
	    </table>
