<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 400px;
			height: 400px;
			border: 3px solid #916b84;
			position:relative;
		}
		.son{
			width: 98px;
			height: 98px;
			background-color: #ebcd51;
			text-align: center;
			line-height: 98px;		
			font-size: 20px;
			color: #916b84;
			border: 1px solid #916B84;
			}
		.son:nth-of-type(2){
			position: absolute;
			left: 100px;
			top:0px
		}	
		</style>
	</head>
	<body>
		<div class="box">
			<div class="son">1</div>
			<div class="son">2</div>
			<div class="son">3</div>
		</div>
		<br><a href="html11.html">下一页</a><br />
		<a href="../index.html">返回</a>
	</body>
</html>
