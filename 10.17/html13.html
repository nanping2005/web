<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
			            width:600px;
			            height:500px;
			            border:2px solid grey;
			            background-image:url(img/a-flower.jpg);
			        }
			.box2{
			            width:600px;
			            height:500px;
			            border:2px solid grey;
			            background-image:url(img/a-flower.jpg);
			            background-size:300px;
			        }
			.box3{
			            width:600px;
			            height:500px;
			            border:2px solid grey;
			            background-image:url(img/a-flower.jpg);
			            background-size:300px;
						background-repeat: no-repeat;
			        }
			.box4{
					            width:600px;
					            height:500px;
					            border:2px solid grey;
					            background-image:url(img/a-flower.jpg);
					            background-size:300px;
								background-repeat: repeat-x;
					        }
			.box5{
					            width:600px;
					            height:500px;
					            border:2px solid grey;
					            background-image:url(img/a-flower.jpg);
					            background-size:300px;
								background-position: center;
								background-repeat: no-repeat;
								
					        }				
		</style>
	</head>
	<body>
		 <div class="box1"></div>
		 <div class="box2"></div>
		 <div class="box3"></div>
		 <div class="box4"></div>
		 <div class="box5"></div>
		 <div class="box6"></div>
	</body>
</html>
